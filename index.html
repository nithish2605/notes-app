<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes | Home</title>
    <!-- css here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font linking here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font-awesome linking here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <h1>Nithish Notes.</h1>
        <h4>Store Your Thoughts and Ideas in Style</h4>
    </header>

    <div class="action-wrapper">
        <input type="text" class="search-bar" placeholder="Search your Notes here">
        
        <div class="action-container">
            <ul class="tag-tabs">
                <li class="active">All</li>
                <li>Home</li>
                <li>Work</li>
                <li>Professional</li>
            </ul>
            <button class="btn-add"> Add Note <i class="fa-solid fa-plus"></i></button>
        </div>
        </div>

    <div class="main-container"></div>

    <dialog>
        <div class="dialog-header">
            <h2 class="dialog-title">New Note</h2>
            <span class="close-dialog"><i class="fa-solid fa-x"></i></span>
        </div>
        <form action="">
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title">
            </div>

             <div class="form-group">
                <label for="note-tags">Tags</label>
                <select name="note-tags-filter" id="note-tags">
                    <option value="">Home</option>
                    <option value="">Work</option>
                    <option value="">Professional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="note-desc">Description</label>
                <textarea type="text" id="note-desc" rows="5"></textarea>
            </div>
            <div class="action-btn">
                <button type="button" class="btn-close-dialog">Cancel</button>
                <button class="btn-submit">Add Note</button>
            </div>
        </form>
    </dialog>

    <!-- main js linking here -->
    <script src="js/main.js"></script>
</body>

</html>
