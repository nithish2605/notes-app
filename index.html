<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes | Home</title>
    <!-- css here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font linking here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font-awesome linking here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <h1>Nithish Notes.</h1>
        <h4>Save Your Thoughts and ideas in style.</h4>
    </header>

    <div class="action-wrapper">
        <input type="text" class="search-bar" placeholder="Search your Notes here">
        <div class="action-container">
            <ul class="tag-tabs">
                <li class="active">All</li>
                <li>Home</li>
                <li>Work</li>
                <li>Professional</li>
            </ul>
            <button class="btn-add"><i class="fa-solid fa-plus"></i> Add Note </button>
        </div>
    </div>

    <div class="main-container"></div>

    <dialog>
        <div class="dialog-header">
            <h2 class="dialog-title">Add a new note</h2>
            <span class="close-dialog">X</span>
        </div>
        <form action="">
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title">
            </div>

            <div class="form-group">
                <label for="note-desc">Description</label>
                <textarea type="text" id="note-desc" rows="5"></textarea>
            </div>
            <div class="action-btn">
                <button type="button" class="btn-close-dialog">Cancel</button>
                <button class="btn-submit">Add Note</button>
            </div>
        </form>
    </dialog>

    <!-- main js linking here -->
    <script src="js/main.js"></script>
</body>

</html>
